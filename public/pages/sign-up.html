<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up - Create Your HomeHub Today</title>
        <script>
            function loadExisting() {
                const homeLink = document.getElementById('home-link');
                homeLink.setAttribute('type', 'text');
            }

            function hideExisting() {
                const homeLink = document.getElementById('home-link');
                homeLink.setAttribute('type', 'hidden');
            }
        </script>
    </head>
    <body>
        <!-- Sign Up for New HomeHubs and New Users -->
        <h2>Create A HomeHub Account</h2>
        <form action="/sign-up" method="post">
            <fieldset class="info">
                <legend>Personal Information</legend>
                <label for="first">First:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="last">Last:</label>
                <input type="text" id="lastName" name="lastName" required><br>
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" required><br>
            </fieldset>

            <fieldset class="account">
                <legend>Account Type</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="usrname" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="pswd" required><br><br>

                <input type="radio" onclick="hideExisting()" name="joining" value="2" checked>Create New HomeHub
                <input type="radio" onclick="loadExisting()" name="joining" value="1">Join Exisiting HomeHub<br/>
                <input type="hidden" id="home-link" name="link" placeholder="Enter HomeHub Link" maxlength="6" required>
            </fieldset>
            
            <input type="submit" value="Join">
        </form>

    </body>
</html>
