<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up - Create Your HomeHub Today</title>
    </head>
    <body>
        <!-- Sign Up for New HomeHubs and New Users -->
        <h2>Create A HomeHub Account</h2>
        <form action="/sign-up" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first">First:</label>
                <input type="text" id="firstName" name="firstName" >
                <label for="last">Last:</label>
                <input type="text" id="lastName" name="lastName"><br>
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <fieldset>
                <label for="username">Username:</label>
                <input type="text" id="username" name="usrname"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="pswd"><br><br>
            </fieldset>
            <label for="home-link">Enter HomeHub Link, if joining existing HomeHub</label>
            <input type="text" id="home-link" name="link" placeholder="e.g. 123456" maxlength="6">



            <input type="submit" value="Join">
        </form>

    </body>
</html>
