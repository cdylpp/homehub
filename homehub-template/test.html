<!DOCTYPE html>
<html>
<head>
  <title>Button Click Prompt Form</title>
  <style>
    /* Define the CSS styles for the modal dialog */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<button id="showPromptButton">Click me to show a prompt form</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>Enter Your Information</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
// Get the button element
const showPromptButton = document.getElementById('showPromptButton');

// Get the modal and the form inside the modal
const modal = document.getElementById('myModal');
const form = modal.querySelector('form');

// Add a click event listener to the button
showPromptButton.addEventListener('click', function() {
  // Display the modal
  modal.style.display = 'block';
  
  // Handle form submission
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const name = form.querySelector('#name').value;
    const email = form.querySelector('#email').value;
    
    alert('Name: ' + name + '\nEmail: ' + email);
    
    // Close the modal after form submission
    modal.style.display = 'none';
  });
});
</script>

</body>
</html>
