<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the floating box */
        .floating-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<button onclick="showFloatingBox('This is your message!', 3000)">Show Message</button>

<div id="floating-box" class="floating-box">
    <p id="message"></p>
</div>

<script>
    // JavaScript function to show a floating box with a message and auto-hide it
    function showFloatingBox(message, duration) {
        var floatingBox = document.getElementById('floating-box');
        var messageElement = document.getElementById('message');

        messageElement.innerHTML = message;
        floatingBox.style.display = 'block';

        setTimeout(function () {
            floatingBox.style.display = 'none';
        }, duration);
    }
</script>

</body>
</html>
